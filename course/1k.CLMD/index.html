<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
    rel="icon"
    type="image/svg"
    sizes="16x16"
    href="./IMG/WALD.svg"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>WALD Enterprise</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="burger">
          <div class="container_burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
        <div class="header__logo">
          <a href="index.html">
            <img src="./IMG/WALD.svg" alt="logo" />
          </a>
        </div>
        <div class="header__nav">
          <nav class="nav_header">
            <ul>
              <li ><a href="HTML/UAV.html">UAV</a></li>
              <li><a href="HTML/About.html">About</a></li>
              <li><a href="HTML/Contacts.html">Contacts</a></li>
            </ul>
          </nav>
        </div>
        <div class="header_time">
          <p class="time"></p>
          <p class="day"></p>
        </div>
      </div>
    </header>
    <main class="main_slider">
      <div class="wrapper">
        <div class="container">
          <div class="slides">
            <div class="slide">
              
              <img
                src="./IMG/kvadrokopter1.jpg"
                alt="UAV"
              />
              <div class="slide-content">
                <h1>for everyday shooting</h1>
              </div>
            </div>
            <div class="slide">
              <img
                src="./IMG/kvadrokopter2.jpg"
                alt="UAV"
              />
              <div class="slide-content">
                <h1>for a great frame</h1>
              </div>
            </div>
            <div class="slide">
              <img
                src="./IMG/kvadrokopter3.jpg"
                alt="UAV"
              />
              <div class="slide-content">
                <h1>for protection and surveillance</h1>
              </div>
            </div>
            <div class="slide">
              <img
                src="./IMG/kvadrokopter4.jpg"
                alt="UAV"
              />
              <div class="slide-content">
                <h1>for any task</h1>
              </div>
            </div>
          </div>
          <div class="slide-controls">
            <button id="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <section class="about_company">
      <div class="wrapper">
        <div class="company_info">
          <div class="info_first">
            <div class="info_first_text">
            <div class="info_first_img">
              <a href="HTML/Contacts.html">
              <img
                src="./IMG/about.png"
                alt="logo"
              />
              </a>
            </div>
            </div>
            <div class="info_first_text">
              <div class="info_first_img">
                <a href="HTML/About.html">
                <img
                  src="./IMG/spec.png"
                  alt="logo"
                />
              </a>
              </div>
          </div>
            <div class="info_first_text">
              <p>
                This site is under development and has limited features. If you find any problems, please email us (link below).
              </p>
            </div>
           
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="wrapper">
        <div class="copyright">Copyright Â© 2022 WALD Enterprise All Rights Reserved.</div>
        <div class="contacts_imgs">
          <a href="https://ru.telegram-store.com/catalog/channels/porscheenthusiast">
            <img src="IMG/github.svg" alt="github"/>
        </a>
          <a href="mailto:lobanov.v.d@gmail.com">
            <img src="IMG/gmail.svg" alt="mail"/>
          </a>
          <a href="https://www.facebook.com/dji/">
            <img src="IMG/facebook.svg" alt="facebook"/>
          </a>
        </div>
      </div>
    </footer>
    <script src="JS/slider.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
